<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Full stack</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <div data-th-replace="backend/layouts/widget-layout :: include-css"></div>
         
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <!-- Main Header -->
            <div data-th-replace="backend/layouts/widget-layout :: top-header"></div>
            <!-- Left side column. contains the logo and sidebar -->
            <div data-th-replace="backend/layouts/widget-layout :: nav-bar"></div>
            
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Page Header
                        <small>Optional description</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                        <li class="active">Here</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content container-fluid">

                    <!--------------------------
                      | Your Page Content Here |
                      -------------------------->

                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <!-- Main Footer -->
            <div data-th-replace="backend/layouts/widget-layout :: common-footer"></div>
            <!-- Control Sidebar -->
            <div data-th-replace="backend/layouts/widget-layout :: control-side-right"></div>
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
            immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div>
        <!-- ./wrapper -->

        <!-- REQUIRED JS SCRIPTS -->

        <!-- jQuery 3 -->
        <script type="text/javascript" th:src="@{/static/backend/js/jquery.min.js}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script type="text/javascript" th:src="@{/static/backend/js/bootstrap.min.js}"></script>
        <!-- AdminLTE App -->
        <script type="text/javascript" th:src="@{/static/backend/js/adminlte.min.js}"></script>

        <!-- Optionally, you can add Slimscroll and FastClick plugins.
             Both of these plugins are recommended to enhance the
             user experience. -->
    </body>
</html>
